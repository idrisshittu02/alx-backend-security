<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    <h1>Are you sure you want to delete this book?</h1>
    <p><strong>{{ book.title }}</strong> by {{ book.author.name }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'list_books' %}">Back to Book List</a>
</body>
</html>
